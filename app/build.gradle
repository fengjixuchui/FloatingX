plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'io.gitlab.arturbosch.detekt'
}

detekt {
    toolVersion = "1.22.0"
    basePath = rootProject.projectDir.path
    source = files("$rootDir/floatingx/src/main/java")
    baseline = file("${rootDir}/check/detekt/baseline.xml")
    config = files("$rootDir/check/detekt/detekt.yml")
    // 开启并行检测
    parallel = true
    // 基于默认配置构建
    buildUponDefaultConfig = false
    // 自动格式化代码
    autoCorrect = false
    // 是否开启debug模式
    debug = false
    // 是否开启全部规则
    allRules = false
}

android {
    signingConfigs {
        config {
            storeFile file("key")
            storePassword '19980920.'
            keyAlias 'petterp'
            keyPassword '19980920.'
        }
    }
    compileSdk compilesdk_version

    defaultConfig {
        applicationId "com.petterp.floatingx.app"
        minSdk minsdk_version
        targetSdk targetsdk_version
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-floatingx.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    detektPlugins 'io.gitlab.arturbosch.detekt:detekt-formatting:1.22.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation "androidx.lifecycle:lifecycle-common-java8:2.3.1"
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.10'
//    debugImplementation 'com.squareup.leakcanary:leakcanary-object-watcher-android-startup:2.10'
    implementation isDev ? project(path: ':floatingx') : "com.github.Petterpx:FloatingX:$version_name"
}